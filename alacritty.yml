
window:
  # Window title
  title: Alacritty

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

    
# Font configuration
font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular

  bold:
    family: UbuntuMono Nerd Font
    style: Bold

  italic:
    family: UbuntuMono Nerd Font
    style: Italic

  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic

  # Point size
  size: 11.0

# Catppuccino theme scheme for Alacritty
colors:
  primary:
    background: '#1E1E2E'
    foreground: '0xd6d6d6'

  cursor:
    text: '#CDD6F4'
    cursor: '#D9D9D9'

  normal:
    black: '#181A1F'
    red: '#E86671'
    green: '#98C379'
    yellow: '#E5C07B'
    blue: '#61AFEF'
    magenta: '#C678DD'
    cyan: '#54AFBC'
    white: '#ABB2BF'

  bright:
    black: '#5C6370'
    red: '#E86671'
    green: '#98C379'
    yellow: '#E5C07B'
    blue: '#61AFEF'
    magenta: '#C678DD'
    cyan: '#54AFBC'
    white: '0xf7f7f7'

  dim:
    black: '#5C6370'
    red: '0x74423f'
    green: '#98C379'
    yellow: '#E5C07B'
    blue: '#61AFEF'
    magenta: '0x6e4962'
    cyan: '0x5c8482'
    white: '0x828282'

shell:
  program: nu

key_bindings:
  - { key: F11, action: ToggleFullscreen }